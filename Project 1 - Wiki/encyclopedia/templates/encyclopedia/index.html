{% extends "encyclopedia/layout.html" %}

{% block title %} Encyclopedia - Home {% endblock %}

{% block body %}
    <h1 class="mb-4">All Pages</h1>
    <ul class="list-group c-mw">
        {% for entry in entries %}
            <li class="list-group-item"> 
                <a href="wiki/{{ entry }}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
